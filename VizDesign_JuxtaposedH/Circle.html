<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integrate the topological structure of both hierarchies</title>
    <link rel="icon" href="Images/hierarchy3.png">

    <style>
        .dot {
            height: 25px;
            width: 25px;
            border-radius: 50%;
            display: inline-block;
        }

        stroke-4 {
            stroke: url(#pattern);
            stroke-width: 10;
        }
    </style>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/ae1e2e7d99.js" crossorigin="anonymous"></script>

<svg width="1000" height="1000">


    <!-- Pattern courtesy of https://iros.github.io/patternfills/ -->
    <clipPath id="myClip" clipPathUnits="objectBoundingBox">
        <circle cx=".5" cy=".5" r=".9" style="fill:red" />
    </clipPath>


    <!--  <path fill-rule="evenodd"
        d="M340 260A290 290 0 0 1 340 840A290 290 0 0 1 340 260zM340 492A58 58 0 0 1 340 608A58 58 0 0 1 340 492z"
        stroke-width="80" stroke="white" fill="blue">
        <title>This will only display on the donut</title>
    </path>
 --> <!--  <circle class="stroke-4" cx="400" cy="400" r="50" /> -->
</svg>

<body>

    <script src="https://d3js.org/d3.v4.js"></script>
    <script>

        d3.select("svg")
            .append("circle")
            .attr("r", 40)
            .attr("cx", 100)
            .attr("cy", 100)
            .style("fill", "white")
            .style("stroke-width", 10)
            .style("stroke", "blue");



        d3.select("svg")
            .append("circle")
            .attr("r", 30)
            .attr("cx", 200)
            .attr("cy", 200)
            .style("fill", "blue");
        //.style("outline", "10px solid red");


        d3.select("svg")
            .append("circle")
            .attr("r", 40)
            .attr("cx", 300)
            .attr("cy", 300)
            .style("fill", "yellow")
            .style("stroke-width", 10)
            .style("stroke", "blue")
            .style("clip-path", "url(#myClip)");
            //.style("clip-path", "circle fill-box");


    </script>
</body>

</html>
